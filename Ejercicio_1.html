<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Form</Form></title>
   <link rel="stylesheet" href="Ejercicio_1.css">
</head>
<body>
   <div class="container" >
      <h3>Registrate en los formularios</h3>
      <div class="botones">
         <button class="google-btn">
            <picture>
               <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
            </picture>
            <span>Registrarse con Google</span>
         </button>
         <button class="twitter-btn">
            <picture>T</picture>
         </button>
      </div>
      <div class="separator">
         <hr> 
            <span> O.. </span>
         <hr>
      </div>
      <form action="" method="">
            <div class="section-inputs">
               <label for="name">
                  <span>Name</span>
                  <input id="name" type="text" name="name"/>
               </label>
               <label for="username">
                  <span>Username</span>
                  <input id="username" type="text" name="username"/>
               </label>
            </div>
            <label for="email">
               <span>Email</span>
               <input id="email" type="text" name=email"/>
            </label>
            <label for="password">
               <span>Password</span>
               <input id="password" type="text" name=passworde" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label">
               <input type="checkbox" name="checkbox" id="checkbox">
               <span>Acepto las condiciones y el aviso legal </span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
   </div>
</body>
</html>
